<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero-image">
            <div class="logo-div">
                <h1 class="brewsters-logo">Brewmasters Coffee Roasters</h1>
            </div>
            <p class="photo-credit">Photo by <a href=Photo by <a href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathan Dumlao</a> on <a href="https://unsplash.com/photos/high-angle-photo-of-two-green-mugs-filled-with-coffee-c2Y16tC3yO8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                ">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                <h2>You <em>know</em> you want to</h2>
            </div>
            <div class="form-section">
                <h2>Let's do this!</h2>
                <form action="" method="post">
                    <div class="form-container">
                        <div class="form-row">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
                        <div class="form-row">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <div class="form-row">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email">
                        </div>
                    </form-container>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
